{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link rel="stylesheet" href="{% static 'user/css/style_sign_up.css' %}" media="all" />

<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet" >
<!-- //web font -->
</head>

<style>
    backgroundcolor: #000
</style>

<body style="background:url('{% static 'user/logo/home.png' %}'); font-family: 'Roboto', sans-serif;">
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Welcome to Art Gallery</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'login' %}" method="post" > 
                    {% csrf_token %}
					<input class="text" type="text" name="username" placeholder="Username" required="" >
					<input class="text email" type="email" name="email" placeholder="Email" required="" >
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->

	</div>
	<!-- //main -->
</body>
</html>
